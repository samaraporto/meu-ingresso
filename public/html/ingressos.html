<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuIngresso | Seu site para compra de ingresso com os melhores preços</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/header.css">

    <script src="../js/ingresso.js"></script>
</head>

<body>
    <header>
        <img src="../img/logo.png" alt="Logomarca">
        <div>
            <nav>

                    <li><a href="../index.html">Início</a></li>
                    <li><a href="#">Ingressos disponíveis</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
            <a href="#carrinho" class="carrinho">

                <span class="item-count">0</span>

        <p id="total">Total: R$ 0,00</p>
